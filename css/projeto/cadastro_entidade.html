<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

            <img src="./fotos/hero.svg" alt="">

        <main>

                    <option value="" >selecione uma opção </option>

                </select>

                <div class="ponto_coleta">
                <label for="coletas">Pontos de Coletas</label>
                <input type="text" id="coletas">

                    <i class="fa-solid fa-plus"></i>
                </button>
                </div>

            </form>

            <div class="actions">
                <a href="cadastro_entidade.html">Cadastrar entidade</a>
            </div>
